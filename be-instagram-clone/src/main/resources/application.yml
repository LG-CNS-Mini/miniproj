server:
    port: 8088
spring:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 50MB
    application:
        name: be-instagram-clone
    #maria db
    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASSWD}
        driver-class-name: ${DB_DRIVER}

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MariaDBDialect
    security:
        oauth2:
            client:
                registration:
                    facebook:
                        client-id: ${FACEBOOK_APP_ID}
                        client-secret: ${FACEBOOK_SECRET_CODE}
                        redirect-uri: http://localhost:8088/login/oauth2/code/facebook
                        scope:
                            - public_profile
                            - email

jwt:
    secret: ${JWT_SECRET_KEY}

file:
    upload-dir: C:/uploads

ai:
    openai:
        model: ${OPEN_AI_MODEL}
        api:
            key: ${OPEN_AI_KEY}
            url: ${OPEN_AI_URL}
